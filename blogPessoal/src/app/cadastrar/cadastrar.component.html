<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input [(ngModel)]= 'usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]= 'usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input [(ngModel)]= 'usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Seu link da foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmeSenha($event)' class="form-control" type="text" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Confirmar senha</label>
                        <input [(ngModel)]= 'usuario.senha' class="form-control" type="text" name="confirmeSenha" id="confirmeSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmeSenha">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                            <option>Selecione um tipo de usu치rio:</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit"  class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
